name: Test Action
on:
  workflow_dispatch:
    inputs:
      log-level:
        required: true
        type: choice
        options:
          - TRACE
          - DEBUG
          - INFO
        default: TRACE

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Fetch all branches
        run: |
          git fetch --all
          git branch -r

      - name: Set reference to a specific branch
        run: |
          git checkout test-action
          git checkout -

      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          log-level: ${{ inputs.log-level }}
          clang-tidy-version: 12
          target: test-action

