name: 'Hello World'
description: 'Greet someone'
author: emmettzhang2020@outlook.com
branding:
  icon: "check-circle"
  color: "green"
inputs:
  clang-tidy-version:
    description: |
      Choose which clang-tidy version you want to use
    required: true
    default: 18
  log_level:
    description: |
      Set log level for c/c++ linter
    default: ERROR

outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - name: Set Greeting
      run: echo "Hello $INPUT_WHO_TO_GREET."
      shell: bash
      env:
        INPUT_WHO_TO_GREET: ${{ inputs.who-to-greet }}
    - name: Install dependencies on Linux
      if: runner.os == 'Linux'
      shell: bash
      run: |
        echo "On Linux"

    - name: Run goodbye.sh
      run: entrypoint.sh
      shell: bash


